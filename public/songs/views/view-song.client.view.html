<section data-ng-controller="SongsController" data-ng-init="findOne()">
  <a class="button-signout" href="/signout">Sign out</a>
    <div class="container-about">
  <h1 class="header-boxes-title" data-ng-bind="song.title"></h1>

  <small>
    <em class="header-boxes">Posted on</em>
    <em class="header-boxes" data-ng-bind="song.created | date:'mediumDate'"></em>
    <em class="header-boxes">by</em>
    <em class="header-boxes" data-ng-bind="song.creator.fullName"></em>
  </small>
  <p class="header-boxes" data-ng-bind="song.content"></p>
   <div class="header-boxes" data-ng-show="authentication.user._id == song.creator._id">
   <a class="button" href="/#!/songs/{{song._id}}/edit">edit</a>
    <a class="button" href="#" data-ng-click="delete();">delete</a>
    
  </div>
  
  </div>
</section>
